<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Mileage Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 16px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 28px;
            color: #333;
        }

        .icon {
            width: 32px;
            height: 32px;
            fill: #667eea;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            padding: 16px;
            border-radius: 8px;
        }

        .stat-card.blue { background: #eff6ff; }
        .stat-card.green { background: #f0fdf4; }
        .stat-card.orange { background: #fff7ed; }

        .stat-label {
            font-size: 13px;
            color: #666;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }

        .stat-value.blue { color: #667eea; }
        .stat-value.green { color: #10b981; }
        .stat-value.orange { color: #f97316; }

        .form-section {
            background: #f9fafb;
            padding: 16px;
            border-radius: 8px;
        }

        .form-section h2 {
            font-size: 18px;
            margin-bottom: 16px;
            color: #333;
        }

        .form-grid {
            display: grid;
            gap: 12px;
            margin-bottom: 16px;
        }

        @media (min-width: 640px) {
            .form-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 6px;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #5568d3;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background: #10b981;
            margin-top: 8px;
        }

        .btn-secondary:hover {
            background: #059669;
        }

        .history-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }

        .history-header h2 {
            font-size: 20px;
            color: #333;
        }

        .empty-state {
            text-align: center;
            padding: 48px 20px;
            color: #6b7280;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 12px 8px;
            font-size: 13px;
            font-weight: 600;
            color: #374151;
            border-bottom: 2px solid #e5e7eb;
        }

        th.right { text-align: right; }
        th.center { text-align: center; }

        td {
            padding: 12px 8px;
            font-size: 14px;
            border-bottom: 1px solid #f3f4f6;
        }

        td.right { text-align: right; }
        td.center { text-align: center; }

        tr:hover {
            background: #f9fafb;
        }

        .mileage {
            font-weight: 600;
            color: #667eea;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            padding: 4px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .delete-btn:hover {
            color: #dc2626;
        }

        .delete-icon {
            width: 18px;
            height: 18px;
        }

        .status-message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .status-success {
            background: #d1fae5;
            color: #065f46;
        }

        .status-error {
            background: #fee2e2;
            color: #991b1b;
        }

        .status-info {
            background: #dbeafe;
            color: #1e40af;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12h3m6-9v3m6 6h3M6 6l2 2m10 10l-2-2M6 18l2-2m10-10l-2 2"/>
                    <circle cx="12" cy="12" r="3"/>
                </svg>
                <h1>Bike Mileage Tracker</h1>
            </div>

            <div id="statusMessage"></div>

            <div class="stats-grid">
                <div class="stat-card blue">
                    <div class="stat-label">Average Mileage</div>
                    <div class="stat-value blue" id="avgMileage">--</div>
                </div>
                <div class="stat-card green">
                    <div class="stat-label">Total Fuel</div>
                    <div class="stat-value green" id="totalFuel">0.00 L</div>
                </div>
                <div class="stat-card orange">
                    <div class="stat-label">Total Spent</div>
                    <div class="stat-value orange" id="totalSpent">₹0.00</div>
                </div>
            </div>

            <div class="form-section">
                <h2>Add Refuel Entry</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Odometer Reading (km)</label>
                        <input type="number" id="odometer" placeholder="e.g., 15420" step="0.1">
                    </div>
                    <div class="form-group">
                        <label>Fuel Quantity (L)</label>
                        <input type="number" id="liters" placeholder="e.g., 2.3" step="0.1">
                    </div>
                    <div class="form-group">
                        <label>Price Paid (₹)</label>
                        <input type="number" id="price" placeholder="e.g., 250.50" step="0.01">
                    </div>
                </div>
                <button class="btn" onclick="addEntry()">Add Entry</button>
                <button class="btn btn-secondary" onclick="downloadData()">Download Backup</button>
            </div>
        </div>

        <div class="card">
            <div class="history-header">
                <svg class="icon" style="width: 24px; height: 24px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/>
                    <polyline points="17 6 23 6 23 12"/>
                </svg>
                <h2>Refuel History</h2>
            </div>
            
            <div id="historyContent"></div>
        </div>
    </div>

    <script>
        // Global variables
        var entries = [];

        // Show status messages
        function showStatus(message, type) {
            try {
                var statusDiv = document.getElementById('statusMessage');
                statusDiv.innerHTML = '<div class="status-message status-' + type + '">' + message + '</div>';
                if (type === 'success') {
                    setTimeout(function() {
                        statusDiv.innerHTML = '';
                    }, 3000);
                }
            } catch(e) {
                console.error('Error showing status:', e);
            }
        }

        // Load data from localStorage
        function loadData() {
            try {
                var saved = localStorage.getItem('bikeEntries');
                if (saved) {
                    entries = JSON.parse(saved);
                    console.log('Loaded entries:', entries);
                    updateDisplay();
                    showStatus('Data loaded successfully!', 'success');
                }
            } catch(e) {
                console.error('Error loading data:', e);
                showStatus('Error loading data: ' + e.message, 'error');
            }
        }

        // Save data to localStorage
        function saveData() {
            try {
                localStorage.setItem('bikeEntries', JSON.stringify(entries));
                console.log('Saved entries:', entries);
                showStatus('Data saved successfully!', 'success');
            } catch(e) {
                console.error('Error saving data:', e);
                showStatus('Error saving data: ' + e.message, 'error');
            }
        }

        // Download backup
        function downloadData() {
            try {
                var dataStr = JSON.stringify(entries, null, 2);
                var dataBlob = new Blob([dataStr], {type: 'application/json'});
                var url = URL.createObjectURL(dataBlob);
                var link = document.createElement('a');
                link.href = url;
                link.download = 'bike-tracker-backup-' + new Date().toISOString().split('T')[0] + '.json';
                link.click();
                URL.revokeObjectURL(url);
                showStatus('Backup downloaded!', 'success');
            } catch(e) {
                console.error('Error downloading:', e);
                showStatus('Error downloading: ' + e.message, 'error');
            }
        }

        // Add new entry
        function addEntry() {
            try {
                console.log('Add entry button clicked');
                
                var odometerInput = document.getElementById('odometer');
                var litersInput = document.getElementById('liters');
                var priceInput = document.getElementById('price');
                
                var odometer = parseFloat(odometerInput.value);
                var liters = parseFloat(litersInput.value);
                var price = parseFloat(priceInput.value);

                console.log('Input values:', {odometer: odometer, liters: liters, price: price});

                if (!odometer || !liters || !price) {
                    alert('Please fill in all fields');
                    return;
                }

                if (isNaN(odometer) || isNaN(liters) || isNaN(price)) {
                    alert('Please enter valid numbers');
                    return;
                }

                var newEntry = {
                    id: Date.now(),
                    odometer: odometer,
                    liters: liters,
                    price: price,
                    date: new Date().toLocaleDateString('en-IN'),
                    mileage: null,
                    kmDriven: null,
                    costPerKm: null
                };

                if (entries.length > 0) {
                    var lastEntry = entries[entries.length - 1];
                    var kmDriven = newEntry.odometer - lastEntry.odometer;
                    
                    if (kmDriven <= 0) {
                        alert('Odometer reading must be greater than the last entry (' + lastEntry.odometer + ' km)');
                        return;
                    }
                    
                    newEntry.kmDriven = kmDriven;
                    newEntry.mileage = kmDriven / newEntry.liters;
                    newEntry.costPerKm = newEntry.price / kmDriven;
                }

                entries.push(newEntry);
                console.log('Entry added:', newEntry);
                
                saveData();
                updateDisplay();

                odometerInput.value = '';
                litersInput.value = '';
                priceInput.value = '';

                showStatus('Entry added successfully!', 'success');
            } catch(e) {
                console.error('Error adding entry:', e);
                showStatus('Error adding entry: ' + e.message, 'error');
                alert('Error: ' + e.message);
            }
        }

                    return e.id !== id;
                });
